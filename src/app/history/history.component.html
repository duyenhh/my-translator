<div>
  <ul class="history">
    <button *ngIf="records.length" id="deleteAll" (click)="deleteAll()">DELETE ALL</button>
    <li *ngFor="let record of records">
      <span class="badge">{{record.orin}}</span>
      <span class="tran">{{record.tran}}</span>
      <button class="delete" (click)="deleteRecord(record)">x</button>
      <button favorite-directive *ngIf="!isFavorite(record)" class="favorite" (click)="addFavorite(record)"  >+</button>
    </li>
  </ul>
</div>
